<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Almarai:wght@400&display=swap"
      rel="stylesheet"
    />

    <title>sliding radio button</title>
  </head>
  <body>
    <div class="radio-wrapper">
      <form method="get" action="">
        <div>
          <div class="input-group-animate">
            <input
              type="radio"
              name="duration"
              value="1 month"
              checked
              id="green"
            />
            <label for="green">Green</label>
          </div>
          <div class="input-group-animate">
            <input type="radio" name="duration" value="blue" id="blue" />
            <label for="blue">Blue</label>
          </div>
          <div class="input-group-animate">
            <input type="radio" name="duration" value="1 Year" id="pink" />
            <label for="pink">Pink make it long </label>
          </div>
        </div>
        <div>
          <div class="input-group-animate">
            <input
              type="radio"
              name="duration"
              value="1 month"
              checked
              id="vilot"
            />
            <label for="vilot">vilot</label>
          </div>
          <div class="input-group-animate">
            <input type="radio" name="duration" value="half Year" id="indigo" />
            <label for="indigo">indigo</label>
          </div>
          <div class="input-group-animate">
            <input type="radio" name="duration" value="1 Year" id="teal" />
            <label for="teal">teal</label>
          </div>
        </div>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
